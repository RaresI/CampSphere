<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Camp Costs - CampSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="/css/modern-style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
            min-height: 100vh;
        }
        
        .page-header {
            background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 3rem;
            border-radius: 0 0 2rem 2rem;
            box-shadow: 0 10px 30px rgba(249, 115, 22, 0.2);
        }
        
        .cost-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 2px solid #fed7aa;
            margin-bottom: 2rem;
        }
        
        input.price {
            width: 200px;
            display: inline-block;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="modern-navbar">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">‚õ∫ CampSphere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/admin-dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin-summary.html">Summaries</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin-login.html">Log out</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- PAGE HEADER -->
<div class="page-header text-center">
    <div class="container">
        <h1 class="display-5 fw-bold mb-2">üí∞ Camp Cost Summary</h1>
        <p class="lead mb-0">Calculate camp revenue and costs</p>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container pb-5">
    <div id="costContainer">
        <p class="text-center text-muted">Loading...</p>
    </div>
    
    <div class="text-center mt-4">
        <a href="/admin-dashboard.html" class="btn btn-outline-primary rounded-pill px-4">‚Üê Back to Dashboard</a>
    </div>
</div>

<!-- FOOTER -->
<footer class="modern-footer mt-auto">
    <div class="container text-center">
        <p class="mb-0">¬© 2025 CampSphere. Making camp memories! ‚õ∫</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function loadCostSummary() {
      const [camps, regs, trips] = await Promise.all([
        fetch('/api/camps').then(r => r.json()),
        fetch('/api/registrations').then(r => r.json()),
        fetch('/api/trips').then(r => r.json())
      ]);

      const tripFee = {};
      trips.forEach(t => tripFee[t.id] = t.price || 0);

      const container = document.getElementById('costContainer');
      container.innerHTML = '';

      camps.forEach(camp => {
        const regForCamp = regs.filter(r => r.camp.id === camp.id);
        const childCount = regForCamp.length;
        const tripsCost = regForCamp.reduce((sum, r) => {
          return sum + (r.tripIds || []).reduce((s, id) => s + (tripFee[id] || 0), 0);
        }, 0);

        const key = `camp_price_${camp.id}`;
        const savedPrice = parseFloat(localStorage.getItem(key) || '0');
        const baseCost = savedPrice * childCount;
        const totalCost = baseCost + tripsCost;

        const card = document.createElement('div');
        card.className = 'cost-card';
        card.innerHTML = `
          <h4 class="fw-bold mb-4" style="color: #f97316;">${camp.name}</h4>
          <div class="mb-4">
            <label class="modern-form-label">Price per Child ($):</label>
            <input type="number" class="form-control price modern-form-control d-inline-block" min="0" step="0.01" value="${savedPrice.toFixed(2)}">
          </div>
          <p class="mb-2"><strong>ÔøΩÔøΩ Registered Children:</strong> ${childCount}</p>
          <p class="mb-2"><strong>üíµ Base Cost (@ $<span class="unit">${savedPrice.toFixed(2)}</span> each):</strong>
             $<span class="base">${baseCost.toFixed(2)}</span></p>
          <p class="mb-2"><strong>üöå Trips Cost:</strong> $<span class="trips">${tripsCost.toFixed(2)}</span></p>
          <p class="fs-5 fw-bold mt-3" style="color: #f97316;"><strong>üí∞ Total Revenue:</strong> $<span class="total">${totalCost.toFixed(2)}</span></p>
        `;
        container.appendChild(card);

        const input = card.querySelector('input.price');
        input.addEventListener('input', () => {
          const price = parseFloat(input.value) || 0;
          localStorage.setItem(key, price);
          card.querySelector('.unit').textContent = price.toFixed(2);
          const newBase = price * childCount;
          card.querySelector('.base').textContent = newBase.toFixed(2);
          card.querySelector('.total').textContent = (newBase + tripsCost).toFixed(2);
        });
      });
    }

    loadCostSummary().catch(err => {
      document.getElementById('costContainer').textContent = 'Error loading data';
      console.error(err);
    });
</script>
</body>
</html>
