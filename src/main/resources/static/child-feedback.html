<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Camp Feedback - CampSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="/css/modern-style.css" rel="stylesheet">
  <link href="/css/navbar.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      min-height: 100vh;
    }
    
    .page-header {
      background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
      color: white;
      padding: 3rem 0;
      margin-bottom: 3rem;
      border-radius: 0 0 2rem 2rem;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
    }
    
    .feedback-card {
      background: white;
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border: 2px solid #d1fae5;
    }
    
    .fun-emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    /* Success Modal */
    .success-modal, .error-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(8px);
        z-index: 10000;
        animation: fadeIn 0.3s ease;
    }
    
    .success-modal.show, .error-modal.show {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .success-modal-content, .error-modal-content {
        background: white;
        border-radius: 2rem;
        padding: 3rem;
        max-width: 500px;
        width: 90%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.3s ease;
    }
    
    .success-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        font-size: 3rem;
        animation: checkBounce 0.6s ease;
    }
    
    .error-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        font-size: 3rem;
    }
    
    @keyframes checkBounce {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Success Modal -->
<div id="successModal" class="success-modal">
    <div class="success-modal-content">
        <div class="success-icon">‚úì</div>
        <h3 class="fw-bold mb-2" style="color: #10b981;">Feedback Submitted!</h3>
        <p class="text-muted mb-4" id="successMessage">Thank you for sharing your camp experience! üéâ</p>
        <button onclick="closeSuccessModal()" class="btn btn-modern-primary w-100 py-3" style="background: linear-gradient(135deg, #10b981 0%, #34d399 100%);">
            Awesome!
        </button>
    </div>
</div>

<!-- Error Modal -->
<div id="errorModal" class="error-modal">
    <div class="error-modal-content">
        <div class="error-icon">‚úï</div>
        <h3 class="fw-bold mb-2" style="color: #dc2626;">Submission Failed</h3>
        <p class="text-muted mb-4" id="errorMessage">Something went wrong. Please try again.</p>
        <button onclick="closeErrorModal()" class="btn btn-modern-primary w-100 py-3">
            Try Again
        </button>
    </div>
</div>

<!-- NAVBAR -->
<div id="navbar-container"></div>

<!-- PAGE HEADER -->
<div class="page-header text-center">
  <div class="container">
    <div class="fun-emoji">üì∏</div>
    <h1 class="display-5 fw-bold mb-2">Share Your Camp Adventures!</h1>
    <p class="lead mb-0">Tell us about your awesome camp experience</p>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="container pb-5 d-flex justify-content-center">
  <div class="feedback-card" style="width: 100%; max-width: 700px;">
    <form id="feedbackForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="childName" class="modern-form-label">üë§ Your Name</label>
        <input type="text" id="childName" class="modern-form-control" disabled style="width: 100%;">
      </div>

      <div class="mb-3">
        <label for="campSelect" class="modern-form-label">üèïÔ∏è Which Camp?</label>
        <select id="campSelect" class="modern-form-control" required style="width: 100%;">
          <option value="">Choose your camp...</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="comment" class="modern-form-label">üí≠ Tell Us Your Story!</label>
        <textarea id="comment" class="modern-form-control" rows="5" placeholder="What was your favorite part? What did you learn? What made you smile? üòä" required style="width: 100%; resize: vertical;"></textarea>
      </div>

      <div class="mb-4">
        <label for="photo" class="modern-form-label">üì∑ Share a Photo (optional)</label>
        <input type="file" id="photo" class="modern-form-control" accept="image/*" style="width: 100%;">
        <small class="text-muted d-block mt-2">Upload a cool photo from camp!</small>
      </div>

      <button type="submit" class="btn btn-modern-primary py-3" style="background: linear-gradient(135deg, #10b981 0%, #34d399 100%); font-size: 1.1rem; width: 100%; border-radius: 50px; border: none; box-shadow: 0 4px 6px rgba(16, 185, 129, 0.3);">
        üéâ Submit My Feedback!
      </button>
    </form>
  </div>
</div>

<!-- FOOTER -->
<footer class="modern-footer mt-auto">
  <div class="container text-center">
    <p class="mb-0">¬© 2025 CampSphere. Making camp memories! ‚õ∫</p>
  </div>
</footer>

<script>
  let currentChild;

  function showSuccessModal(message) {
    document.getElementById("successMessage").textContent = message;
    document.getElementById("successModal").classList.add("show");
  }
  
  function showErrorModal(message) {
    document.getElementById("errorMessage").textContent = message;
    document.getElementById("errorModal").classList.add("show");
  }
  
  function closeSuccessModal() {
    document.getElementById("successModal").classList.remove("show");
  }
  
  function closeErrorModal() {
    document.getElementById("errorModal").classList.remove("show");
  }

  async function loadData() {
    try {
      const meRes = await fetch("/api/auth/child/me", { credentials: "include" });
      if (!meRes.ok) return window.location.href = "/login-child.html";
      currentChild = await meRes.json();
      document.getElementById("childName").value = `${currentChild.name} (${currentChild.email})`;

      // Fetch child's registrations to filter camps
      const registrationsRes = await fetch("/api/registrations", { credentials: "include" });
      const allRegistrations = await registrationsRes.json();
      
      // Filter registrations for this child
      const myRegistrations = allRegistrations.filter(r => r.child?.id === currentChild.id);
      
      // Get unique camp IDs
      const enrolledCampIds = [...new Set(myRegistrations.map(r => r.camp?.id))];
      
      if (enrolledCampIds.length === 0) {
        showErrorModal("You haven't been enrolled in any camps yet. Please register for a camp first!");
        document.getElementById("feedbackForm").style.display = "none";
        return;
      }
      
      // Fetch all camps
      const camps = await fetch("/api/camps", { credentials: "include" }).then(r => r.json());
      
      // Filter only enrolled camps
      const enrolledCamps = camps.filter(c => enrolledCampIds.includes(c.id));
      
      const campSelect = document.getElementById("campSelect");
      enrolledCamps.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.text = `${c.name} (${c.startDate})`;
        campSelect.appendChild(opt);
      });
      
      if (enrolledCamps.length === 0) {
        showErrorModal("No camps available for feedback at this time.");
      }
    } catch (error) {
      showErrorModal("Failed to load your information. Please try refreshing the page.");
      console.error(error);
    }
  }

  document.getElementById("feedbackForm").addEventListener("submit", async e => {
    e.preventDefault();
    const campId = +document.getElementById("campSelect").value;
    const comment = document.getElementById("comment").value;
    const file = document.getElementById("photo").files[0];

    try {
      const fbRes = await fetch("/api/feedback", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          comment,
          child: { id: currentChild.id },
          camp:  { id: campId }
        })
      });

      if (!fbRes.ok) {
        const errorText = await fbRes.text();
        showErrorModal(errorText || "Failed to submit feedback. Please try again.");
        return;
      }

      const feedback = await fbRes.json();

      if (file) {
        const fd = new FormData();
        fd.append("feedbackId", feedback.id);
        fd.append("file", file);
        const uploadRes = await fetch("/api/photos", {
          method: "POST",
          credentials: "include",
          body: fd
        });
        if (!uploadRes.ok) {
          showSuccessModal("Feedback submitted, but photo upload failed. You can try uploading again later.");
        } else {
          showSuccessModal("Thank you for sharing your camp experience! Your feedback and photo have been submitted. üéâ");
        }
      } else {
        showSuccessModal("Thank you for sharing your camp experience! Your feedback has been submitted. üéâ");
      }

      e.target.reset();
    } catch (error) {
      showErrorModal("Network error. Please check your connection and try again.");
      console.error(error);
    }
  });

  loadData();
</script>
<script src="/js/navbar.js"></script>
</body>
</html>
