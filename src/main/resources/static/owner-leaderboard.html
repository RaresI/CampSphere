<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Leaderboard - CampSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="/css/modern-style.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%);
            min-height: 100vh;
        }
        
        .page-header {
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 3rem;
            border-radius: 0 0 2rem 2rem;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
        }
        
        .leaderboard-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 2px solid #e9d5ff;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<div id="navbar-container"></div>

<!-- PAGE HEADER -->
<div class="page-header text-center">
    <div class="container">
        <h1 class="display-5 fw-bold mb-2">ğŸ† Camp Leaderboard</h1>
        <p class="lead mb-0">View group rankings and scores</p>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container pb-5">
    <div class="leaderboard-card mb-4">
        <label class="modern-form-label">Select Camp</label>
        <select id="campSelect" class="modern-form-control" style="width: 100%;"></select>
    </div>

    <div class="leaderboard-card">
        <h4 class="fw-bold mb-4" style="color: #8b5cf6;">ğŸ“Š Ranking</h4>
        <div class="table-responsive">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Group</th>
                        <th>Total Points</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/owner-dashboard.html" class="btn btn-outline-primary rounded-pill px-4">â† Back to Dashboard</a>
    </div>
</div>

<!-- FOOTER -->
<footer class="modern-footer mt-auto">
    <div class="container text-center">
        <p class="mb-0">Â© 2025 CampSphere. Making camp memories! â›º</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function loadCamps() {
      const res = await fetch("/api/camps", { credentials: "include" });
      if (res.status >= 400) return window.location.href = "/owner-login.html";
      const camps = await res.json();
      const sel = document.getElementById("campSelect");
      camps.forEach(c => sel.add(new Option(`${c.name}`, c.id)));
      sel.addEventListener("change", () => loadLeaderboard(sel.value));
      if (camps.length) loadLeaderboard(camps[0].id);
    }

    async function loadLeaderboard(campId) {
      const res = await fetch(`/api/scores/byCamp/${campId}`, { credentials: "include" });
      if (res.status >= 400) return window.location.href = "/owner-login.html";
      const list = await res.json();
      const body = document.getElementById("leaderboardBody");
      body.innerHTML = "";
      list.forEach((e, i) => {
        const row = document.createElement("tr");
        const medal = i === 0 ? "ğŸ¥‡" : i === 1 ? "ğŸ¥ˆ" : i === 2 ? "ğŸ¥‰" : "";
        row.innerHTML = `
          <td>${medal} ${i + 1}</td>
          <td>${e.groupName}</td>
          <td><strong>${e.totalPoints}</strong></td>
        `;
        body.appendChild(row);
      });
    }

    loadCamps();
</script>
<script src="/js/navbar.js"></script>
</body>
</html>
