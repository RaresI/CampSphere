<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Manage Locations - CampSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="/css/modern-style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
            min-height: 100vh;
        }
        
        .page-header {
            background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 3rem;
            border-radius: 0 0 2rem 2rem;
            box-shadow: 0 10px 30px rgba(249, 115, 22, 0.2);
        }
        
        .form-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 2px solid #fed7aa;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="modern-navbar">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">‚õ∫ CampSphere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/admin-dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin-summary.html">Summaries</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin-login.html">Log out</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- PAGE HEADER -->
<div class="page-header text-center">
    <div class="container">
        <h1 class="display-5 fw-bold mb-2">üìç Manage Locations</h1>
        <p class="lead mb-0">Add and manage camp locations</p>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container pb-5">
    <!-- Locations Table -->
    <div class="form-card mb-4">
        <h4 class="fw-bold mb-3" style="color: #f97316;">Current Locations</h4>
        <div class="table-responsive">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Capacity</th>
                        <th>Camp</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="locTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Form Section -->
    <div class="form-card">
        <h4 id="formTitle" class="fw-bold mb-3" style="color: #f97316;">Create New Location</h4>
        <form id="locForm">
            <input type="hidden" id="locId" />
            <div class="mb-3">
                <label class="modern-form-label">Location Name</label>
                <input type="text" class="modern-form-control" id="locName" required style="width: 100%;" />
            </div>
            <div class="mb-3">
                <label class="modern-form-label">Address</label>
                <input type="text" class="modern-form-control" id="locAddress" required style="width: 100%;" />
            </div>
            <div class="mb-3">
                <label class="modern-form-label">Capacity</label>
                <input type="number" class="modern-form-control" id="locCapacity" min="0" required style="width: 100%;" />
            </div>
            <div class="mb-3">
                <label class="modern-form-label">Camp</label>
                <select class="modern-form-control" id="campSelect" required style="width: 100%;"></select>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-modern-primary">üíæ Save Location</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">‚ùå Cancel</button>
            </div>
        </form>
    </div>

    <div class="text-center mt-4">
        <a href="/admin-dashboard.html" class="btn btn-outline-primary rounded-pill px-4">‚Üê Back to Dashboard</a>
    </div>
</div>

<!-- FOOTER -->
<footer class="modern-footer mt-auto">
    <div class="container text-center">
        <p class="mb-0">¬© 2025 CampSphere. Making camp memories! ‚õ∫</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function fetchCamps() {
      const res = await fetch('/api/camps', { credentials: 'include' });
      if (!res.ok) return window.location.href = '/admin-login.html';
      return await res.json();
    }

    async function loadLocations() {
      const res = await fetch('/api/locations', { credentials: 'include' });
      if (!res.ok) return window.location.href = '/admin-login.html';
      const locs = await res.json();
      const tbody = document.getElementById('locTableBody');
      tbody.innerHTML = '';
      locs.forEach(l => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${l.name}</td>
          <td>${l.address}</td>
          <td>${l.capacity}</td>
          <td>${l.campName || l.camp?.name || '‚Äì'}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1 edit" data-id="${l.id}">‚úèÔ∏è</button>
            <button class="btn btn-sm btn-danger del" data-id="${l.id}">üóëÔ∏è</button>
          </td>`;
        tbody.appendChild(tr);
      });
      document.querySelectorAll('.edit').forEach(btn => btn.addEventListener('click', onEdit));
      document.querySelectorAll('.del').forEach(btn => btn.addEventListener('click', onDelete));
    }

    async function onEdit(e) {
      const id = e.target.dataset.id;
      const res = await fetch(`/api/locations/${id}`, { credentials: 'include' });
      if (!res.ok) return window.location.href = '/admin-login.html';
      const loc = await res.json();
      document.getElementById('formTitle').innerText = 'Edit Location';
      document.getElementById('locId').value = loc.id;
      document.getElementById('locName').value = loc.name;
      document.getElementById('locAddress').value = loc.address;
      document.getElementById('locCapacity').value = loc.capacity;
      document.getElementById('campSelect').value = loc.camp.id;
      document.getElementById('cancelBtn').style.display = 'inline-block';
    }

    async function onDelete(e) {
      if (!confirm('Delete this location?')) return;
      const id = e.target.dataset.id;
      const res = await fetch(`/api/locations/${id}`, {
        method: 'DELETE', credentials: 'include'
      });
      if (res.status === 401 || res.status === 403) {
        return window.location.href = '/admin-login.html';
      }
      await loadLocations();
    }

    document.getElementById('locForm').addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('locId').value;
      const payload = {
        name: document.getElementById('locName').value,
        address: document.getElementById('locAddress').value,
        capacity: +document.getElementById('locCapacity').value,
        campId: +document.getElementById('campSelect').value
      };
      const opts = {
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      };
      let res;
      if (id) {
        res = await fetch(`/api/locations/${id}`, { method: 'PUT', ...opts });
      } else {
        res = await fetch(`/api/locations`, { method: 'POST', ...opts });
      }
      if (res.status >= 400) {
        if (res.status === 401 || res.status === 403) {
          return window.location.href = '/admin-login.html';
        }
        const txt = await res.text();
        return alert('Error: ' + txt);
      }
      resetForm();
      await loadLocations();
    });

    document.getElementById('cancelBtn').addEventListener('click', resetForm);

    function resetForm() {
      document.getElementById('formTitle').innerText = 'Create New Location';
      document.getElementById('locId').value = '';
      document.getElementById('locForm').reset();
      document.getElementById('cancelBtn').style.display = 'none';
    }

    (async function init() {
      const camps = await fetchCamps();
      const campSel = document.getElementById('campSelect');
      camps.forEach(c => campSel.add(new Option(c.name, c.id)));
      await loadLocations();
    })();
</script>
</body>
</html>
