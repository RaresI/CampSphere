<script>
    function showErrorModal(message) {
        document.getElementById("errorMessage").textContent = message;
        document.getElementById("errorModal").classList.add("show");
    }
    
    function closeErrorModal() {
        document.getElementById("errorModal").classList.remove("show");
    }
    
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const f = e.target;
      const countryCode = document.getElementById("countryCode").value;
      const phoneNumber = f.phone.value.trim();
      const fullPhone = countryCode + phoneNumber;
      
      const params = new URLSearchParams({
        email: f.email.value.trim(),
        phone: fullPhone
      });
      
      try {
        const res = await fetch("/api/parents/login?" + params.toString(), {
          method: "POST"
        });
        
        if (!res.ok) {
          const errorText = await res.text();
          showErrorModal(errorText || "Login failed. Please check your credentials.");
          return;
        }
        
        const parent = await res.json();
        localStorage.setItem("parentId", parent.id);
        localStorage.setItem("parentEmail", parent.email);
        localStorage.setItem("parentName", parent.name);
        
        // Set session for navbar
        sessionStorage.setItem("userRole", "PARENT");
        sessionStorage.setItem("userName", parent.name);
        sessionStorage.setItem("userId", parent.id);
        
        location.href = "/parent-dashboard.html";
      } catch (error) {
        showErrorModal("Network error. Please check your connection and try again.");
      }
    });
</script>
