<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Camp Summaries - CampSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="/css/modern-style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
            min-height: 100vh;
        }
        
        .page-header {
            background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 3rem;
            border-radius: 0 0 2rem 2rem;
            box-shadow: 0 10px 30px rgba(249, 115, 22, 0.2);
        }
        
        .summary-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 2px solid #fed7aa;
            height: 100%;
            transition: all 0.3s ease;
        }
        
        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(249, 115, 22, 0.15);
            border-color: #fb923c;
        }
        
        .stat-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%);
            color: #9a3412;
            font-weight: 600;
            margin: 0.25rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="modern-navbar">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">‚õ∫ CampSphere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/admin-dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin-login.html">Log out</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- PAGE HEADER -->
<div class="page-header text-center">
    <div class="container">
        <h1 class="display-5 fw-bold mb-2">üìä Camp Summaries</h1>
        <p class="lead mb-0">Overview of all camp statistics and metrics</p>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container pb-5">
    <div id="summaryContainer" class="row g-4"></div>
    
    <div class="text-center mt-5">
        <a href="/admin-dashboard.html" class="btn btn-outline-primary rounded-pill px-4">
            ‚Üê Back to Dashboard
        </a>
    </div>
</div>

<!-- FOOTER -->
<footer class="modern-footer mt-auto">
    <div class="container text-center">
        <p class="mb-0">¬© 2025 CampSphere. Making camp memories! ‚õ∫</p>
    </div>
</footer>

<script>
    async function loadDashboard() {
      const res = await fetch("/api/admin/camp-summary", { credentials: "include" });
      if (res.status === 401 || res.status === 403) return location.href = "/admin-login.html";
      const data = await res.json();
      const container = document.getElementById("summaryContainer");
      container.innerHTML = "";

      data.forEach(entry => {
        const card = document.createElement("div");
        card.className = "col-md-6 col-lg-4";
        card.innerHTML = `
          <div class="summary-card">
            <h4 class="fw-bold mb-3" style="color: #f97316;">${entry.campName}</h4>
            <div class="mb-2">
              <span class="stat-badge">üë∂ ${entry.childCount} Children</span>
            </div>
            <div class="mb-2">
              <span class="stat-badge">üìù ${entry.feedbackCount} Feedback</span>
            </div>
            <div class="mb-2">
              <span class="stat-badge">üì∑ ${entry.photoCount} Photos</span>
            </div>
          </div>`;
        container.appendChild(card);
      });
    }

    loadDashboard();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
