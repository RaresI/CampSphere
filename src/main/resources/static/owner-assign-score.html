<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Assign Score - CampSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="/css/modern-style.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%);
            min-height: 100vh;
        }
        
        .page-header {
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 3rem;
            border-radius: 0 0 2rem 2rem;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
        }
        
        .form-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 2px solid #e9d5ff;
            margin-bottom: 2rem;
        }

        /* Modal Styles */
        .custom-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content-custom {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            margin: 10% auto;
            padding: 3rem 2.5rem;
            border-radius: 2rem;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.4s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .icon-circle-success, .icon-circle-error {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 3rem;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .icon-circle-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .icon-circle-error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .modal-title-custom {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .modal-message {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-modal-ok {
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            color: white;
            border: none;
            padding: 0.875rem 3rem;
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .btn-modal-ok:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<div id="navbar-container"></div>

<!-- PAGE HEADER -->
<div class="page-header text-center">
    <div class="container">
        <h1 class="display-5 fw-bold mb-2">üéØ Assign Score</h1>
        <p class="lead mb-0">Award points to groups for activities</p>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container pb-5">
    <div class="form-card">
        <form id="scoreForm">
            <div class="mb-3">
                <label class="modern-form-label">Select Camp</label>
                <select id="campSelect" class="modern-form-control" style="width: 100%;"></select>
            </div>

            <div class="mb-3">
                <label class="modern-form-label">Select Group</label>
                <select id="groupSelect" class="modern-form-control" required style="width: 100%;"></select>
            </div>

            <div class="mb-3">
                <label class="modern-form-label">Select Activity</label>
                <select id="activitySelect" class="modern-form-control" required style="width: 100%;"></select>
            </div>

            <div class="mb-4">
                <label class="modern-form-label">Points</label>
                <input type="number" id="points" class="modern-form-control" required style="width: 100%;">
            </div>

            <button type="submit" class="btn btn-modern-primary w-100">‚≠ê Assign Score</button>
        </form>
    </div>

    <div class="text-center mt-4">
        <a href="/owner-dashboard.html" class="btn btn-outline-primary rounded-pill px-4">‚Üê Back to Dashboard</a>
    </div>
</div>

<!-- FOOTER -->
<footer class="modern-footer mt-auto">
    <div class="container text-center">
        <p class="mb-0">¬© 2025 CampSphere. Making camp memories! ‚õ∫</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Modal Functions
    function showSuccessModal(message) {
        document.getElementById('successMessage').textContent = message;
        document.getElementById('successModal').style.display = 'block';
    }

    function closeSuccessModal() {
        document.getElementById('successModal').style.display = 'none';
    }

    function showErrorModal(message) {
        document.getElementById('errorMessage').textContent = message;
        document.getElementById('errorModal').style.display = 'block';
    }

    function closeErrorModal() {
        document.getElementById('errorModal').style.display = 'none';
    }

    // Close modals on background click
    window.onclick = function(event) {
        const successModal = document.getElementById('successModal');
        const errorModal = document.getElementById('errorModal');
        if (event.target === successModal) {
            closeSuccessModal();
        }
        if (event.target === errorModal) {
            closeErrorModal();
        }
    }

    async function loadCamps() {
      const res = await fetch("/api/camps", { credentials: "include" });
      if (res.status >= 400) return window.location.href = "/owner-login.html";
      const camps = await res.json();
      const select = document.getElementById("campSelect");
      camps.forEach(c => select.add(new Option(`${c.name}`, c.id)));
      select.addEventListener("change", () => loadGroupsAndActivities(select.value));
      if (camps.length) loadGroupsAndActivities(camps[0].id);
    }

    async function loadGroupsAndActivities(campId) {
      const [gRes, aRes] = await Promise.all([
        fetch(`/api/groups/byCamp/${campId}`, { credentials: "include" }),
        fetch(`/api/activities/byCamp/${campId}`, { credentials: "include" })
      ]);
      if (gRes.status >= 400 || aRes.status >= 400) return window.location.href = "/owner-login.html";
      const groups = await gRes.json();
      const acts = await aRes.json();

      const gs = document.getElementById("groupSelect");
      const as = document.getElementById("activitySelect");
      gs.innerHTML = "";
      as.innerHTML = "";
      groups.forEach(g => gs.add(new Option(g.groupName, g.id)));
      acts.forEach(a => as.add(new Option(a.name, a.id)));
    }

    document.getElementById("scoreForm").addEventListener("submit", async e => {
      e.preventDefault();
      const payload = {
        groupId: +document.getElementById("groupSelect").value,
        activityId: +document.getElementById("activitySelect").value,
        points: +document.getElementById("points").value
      };
      const res = await fetch("/api/scores", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      if (res.status >= 400) {
        if (res.status === 401 || res.status === 403) return window.location.href = "/owner-login.html";
        const err = await res.text();
        return showErrorModal(err);
      }
      showSuccessModal("Score assigned successfully!");
      e.target.reset();
    });

    loadCamps();
</script>

<!-- Success Modal -->
<div id="successModal" class="custom-modal">
    <div class="modal-content-custom">
        <div class="icon-circle-success">
            <span class="icon-text">‚úì</span>
        </div>
        <h3 class="modal-title-custom">Success!</h3>
        <p id="successMessage" class="modal-message"></p>
        <button class="btn-modal-ok" onclick="closeSuccessModal()">OK</button>
    </div>
</div>

<!-- Error Modal -->
<div id="errorModal" class="custom-modal">
    <div class="modal-content-custom">
        <div class="icon-circle-error">
            <span class="icon-text">‚úï</span>
        </div>
        <h3 class="modal-title-custom">Error</h3>
        <p id="errorMessage" class="modal-message"></p>
        <button class="btn-modal-ok" onclick="closeErrorModal()">OK</button>
    </div>
</div>

<script src="/js/navbar.js"></script>
</body>
</html>
