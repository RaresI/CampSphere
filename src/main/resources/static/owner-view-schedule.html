<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>View Schedule - CampSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="/css/modern-style.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%);
            min-height: 100vh;
        }
        
        .page-header {
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 3rem;
            border-radius: 0 0 2rem 2rem;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
        }
        
        .schedule-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 2px solid #e9d5ff;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<div id="navbar-container"></div>

<!-- PAGE HEADER -->
<div class="page-header text-center">
    <div class="container">
        <h1 class="display-5 fw-bold mb-2">üìÖ View Camp Schedule</h1>
        <p class="lead mb-0">Browse daily activities and schedules</p>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container pb-5">
    <div class="schedule-card mb-4">
        <label class="modern-form-label">Select Camp</label>
        <select id="campSelect" class="modern-form-control" style="width: 100%;"></select>
    </div>

    <div class="schedule-card">
        <h4 class="fw-bold mb-4" style="color: #8b5cf6;">üìã Daily Activities</h4>
        <div class="table-responsive">
            <table class="modern-table" id="scheduleTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Group</th>
                        <th>Activity</th>
                        <th>Instructor ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/owner-dashboard.html" class="btn btn-outline-primary rounded-pill px-4">‚Üê Back to Dashboard</a>
    </div>
</div>

<!-- FOOTER -->
<footer class="modern-footer mt-auto">
    <div class="container text-center">
        <p class="mb-0">¬© 2025 CampSphere. Making camp memories! ‚õ∫</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function loadCamps() {
      const res = await fetch("/api/camps", { credentials: "include" });
      if (res.status === 401 || res.status === 403) {
        return window.location.href = "/owner-login.html";
      }
      const camps = await res.json();
      const select = document.getElementById("campSelect");
      camps.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.text = `${c.name} (${c.startDate} ‚Äì ${c.endDate})`;
        select.appendChild(opt);
      });
      if (camps.length) loadSchedule(camps[0].id);
      select.addEventListener("change", e => loadSchedule(e.target.value));
    }

    async function loadSchedule(campId) {
      const res = await fetch(`/api/schedules/byCamp/${campId}`, { credentials: "include" });
      if (res.status === 401 || res.status === 403) {
        return window.location.href = "/owner-login.html";
      }
      const schedule = await res.json();
      const tbody = document.querySelector("#scheduleTable tbody");
      tbody.innerHTML = "";
      schedule.forEach(ent => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${ent.date}</td>
          <td>${ent.startTime}</td>
          <td>${ent.endTime}</td>
          <td>${ent.groupName}</td>
          <td>${ent.activityName}</td>
          <td>${ent.instructorId}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadCamps();
</script>
<script src="/js/navbar.js"></script>
</body>
</html>
