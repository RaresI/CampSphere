<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Schedule - CampSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            min-height: 100vh;
        }
        
        .page-header {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
        }
        
        .schedule-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 2px solid #d1fae5;
            margin-bottom: 2rem;
        }
        
        .schedule-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .schedule-table thead th {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
            padding: 1rem;
            font-weight: 600;
            text-align: left;
        }
        
        .schedule-table thead th:first-child {
            border-radius: 0.75rem 0 0 0;
        }
        
        .schedule-table thead th:last-child {
            border-radius: 0 0.75rem 0 0;
        }
        
        .schedule-table tbody td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .schedule-table tbody tr:hover {
            background: #f9fafb;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<div id="navbar-container"></div>
<!-- NAVBAR -->
<div id="navbar-container"></div>

<!-- PAGE HEADER -->
<div class="page-header text-center">
    <div class="container">
        <h1 class="display-5 fw-bold mb-2">üìÜ My Camp Schedule</h1>
        <p class="lead mb-0">Check your daily activities and events</p>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container pb-5">
    <div class="schedule-card">
        <div class="mb-4">
            <label for="campSelect" class="form-label fw-bold">üèïÔ∏è Select Camp:</label>
            <select id="campSelect" class="form-select form-select-lg"></select>
        </div>

        <div class="table-responsive">
            <table class="schedule-table" id="scheduleTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Group</th>
                        <th>Activity</th>
                        <th>Instructor</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<footer class="mt-auto text-center py-4">
    <p class="mb-0 text-muted">¬© 2025 CampSphere. Making camp memories! ‚õ∫</p>
</footer>

<script>
    async function loadCamps() {
      const res = await fetch("/api/camps");
      const camps = await res.json();
      const select = document.getElementById("campSelect");

      camps.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.text = `${c.name} (${c.startDate} - ${c.endDate})`;
        select.appendChild(opt);
      });

      if (camps.length > 0) {
        loadSchedule(camps[0].id);
      }

      select.addEventListener("change", e => loadSchedule(e.target.value));
    }

    async function loadSchedule(campId) {
      const res = await fetch(`/api/schedules/byCamp/${campId}`);
      const schedule = await res.json();
      const tbody = document.querySelector("#scheduleTable tbody");
      tbody.innerHTML = "";

      schedule.forEach(entry => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.startTime}</td>
          <td>${entry.endTime}</td>
          <td>${entry.groupName}</td>
          <td>${entry.activityName}</td>
          <td>${entry.instructorId}</td>
        `;


        tbody.appendChild(row);
      });
    }

    loadCamps();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/navbar.js"></script>
</body>
</html>
